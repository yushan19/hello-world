<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML文本格式化</title>
</head>

<body>
    <!-- html文本格式化标签 -->
    <b>定义粗体文本</b>
    <em>定义着重文字</em>
    <i>定义斜体</i>
    <small>定义小号字</small>
    <strong>定义加重语气</strong>
    <sub>定义下标字</sub>
    <sup>定义下标字</sup>
    <ins>定义插入字</ins>
    <del>定义删除字</del>
    <!-- html计算机输出标签 -->
    <code>定义计算机代码</code>
    <kbd>定义键盘码</kbd>
    <samp>定义计算机代码样本</samp>
    <var>定义变量</var>
    <pre>定义预格式文本</pre>
    <!-- html引文，引用及标签定义 -->
    <abbr title="abbr">定义缩写</abbr>
    <address>定义地址</address>
    <bdo dir="ltr">定义文字方向</bdo>
    <blockquote>定义短的引用语</blockquote>
    <q>定义短的引用语</q>
    <cite>定义引用、印证</cite>
    <dfn>定义一个定义项目</dfn>

    <a href="http://www.runoob.com/" target="_blank" rel="noopener noreferrer">访问菜鸟网络</a>

    <h1 style="font-family:verdana;">一个标题</h1>
    <p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>
    <h1 style="text-align:center;">居中对齐的标题</h1>
    <p>这是一个段落。</p>

    <!--布局--->

</body>

</html>
